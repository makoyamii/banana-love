<!DOCTYPE html>
<html>
      <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1, user-scalable=no">
          
          <title>マジカルミライ プロコン バナナラブ</title>
 
          <link rel="stylesheet" href="index.css">
          
          <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
          <script src="https://unpkg.com/textalive-app-api/dist/index.js"></script>

      </head>

      <body>


        <!-- Loading Segment -->
        <div id = "loading"><p>Loading...</p></div>
        
        
        <!-- Song Box -->
        <div id="music-player" class="far">
        
            <!--Player--> 
            <div id="player">
                <a href="#" id="play" class="disabled">►</a>
                <a href="#" id="stop" class="disabled">◼</a>
            </div>
        
            <div id="small-divider"></div>
            <!--Credits-->
            <div id="meta">
                <div id="artist"><p>Artist: <span>-</span></p></div>
                <div id="song"><p>Song: <span>-</span></p></div>
            </div>
            
        </div>
        
        
        <!-- LEN -->
          <div id = "len">
              <img src = "https://i.imgur.com/40pOp6w.png" img width= "500vw" height="500vh" class = "">  
          </div>
        
        <!-- Glowsticks -->

            <div id="mikustick">
              <img src = "https://i.imgur.com/jvsy49o.png" img width="100" height = "100" class = ""> 
            </div>

            <div id="rinstick">
              <img src = "https://i.imgur.com/tnCtHlb.png" img width="100" height = "100" class = ""> 
            </div>

            <div id="lukastick">
              <img src = "https://i.imgur.com/ulaLNAO.png" img width="100" height = "100" class = ""> 
            </div>

            <div id="meikostick">
              <img src = "https://i.imgur.com/QKHEihx.png" img width="100" height = "100" class = ""> 
            </div>
            
            <div id="kaitostick">
              <img src = "https://i.imgur.com/kJnkVzY.png" img width="100" height = "100" class = ""> 
            </div>
            
          
        <!-- Lyrics -->
        <div id= "text">
          <span></span>
        </div> 
        
      
        <!--SEEKBAR/PROGRESS BAR-->
        <div id="seekbar"><div></div></div> 
        
        <!--SCORE BAR-->
        <div id="scorebar"><div></div></div>
        
        <!-- Audio souce -->
        <div id="media"></div>
        
        
        <script src="index.js"></script>

        
      </body>

  
</html>
